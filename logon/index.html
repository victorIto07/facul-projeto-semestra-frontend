<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="icon" sizes="192x192"
    href="https://static.wixstatic.com/media/bbe396_7e9235d95ed1449da92e1f6ee1174698%7Emv2.webp/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/bbe396_7e9235d95ed1449da92e1f6ee1174698%7Emv2.webp"
    type="image/png" />
  <link rel="shortcut icon"
    href="https://static.wixstatic.com/media/bbe396_7e9235d95ed1449da92e1f6ee1174698%7Emv2.webp/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/bbe396_7e9235d95ed1449da92e1f6ee1174698%7Emv2.webp"
    type="image/png" />
  <link rel="apple-touch-icon"
    href="https://static.wixstatic.com/media/bbe396_7e9235d95ed1449da92e1f6ee1174698%7Emv2.webp/v1/fill/w_180%2Ch_180%2Clg_1%2Cusm_0.66_1.00_0.01/bbe396_7e9235d95ed1449da92e1f6ee1174698%7Emv2.webp"
    type="image/png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

  <!-- SLIDER ASSETS -->
  <script src="/assets/js/splide.min.js"></script>
  <link href="/assets/css/splide.min.css" rel="stylesheet" />

  <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="mb-6 text-2xl font-semibold text-gray-900">
      <img class="w-8 h-8 mr-2" src="/assets/img/favicon.ico" alt="logo">
    </div>
    <div id="card" class="relative w-full bg-white rounded-lg shadow-lg  md:mt-0 sm:max-w-md xl:p-0 overflow-hidden">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Crie uma conta
        </h1>
        <form id="formulario-login" class="space-y-4 md:space-y-6" action="">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
            <input type="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="nome@mail.com" required="">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Senha</label>
            <input type="password" name="senha" id="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required="">
          </div>
          <div>
            <label for="nome" class="block mb-2 text-sm font-medium text-gray-900 ">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required="">
          </div>
          <button type="submit"
            class="w-full text-black bg-gradient-to-tr from-blue-200 to-green-200 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg text-sm px-5 py-2.5 text-center font-bold">
            Criar
          </button>
          <p class="text-sm font-light text-gray-500">
            Já possui uma conta?
            <a href="/login" class="font-medium text-primary-600 hover:underline ">
              Entrar
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

<script type="module">
  import {Login} from '/assets/js/servicos.js';
  import {loadingSpinner} from '/assets/js/modelos-html.js';
  import {formData, navigate, wait, validarLogin} from '/assets/js/util.js';

  const usuario_logado = validarLogin();
  if (usuario_logado) navigate('/');

  const prepararForm = () => {
    const form = document.getElementById('formulario-login');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const spinner_loader = document.getElementById('card').appendChild(loadingSpinner());

      try {
        const dados_logon = formData({form});
        dados_logon['id'] = 100 + Math.floor(Math.random() * 400);

        localStorage.setItem('usuario_logado', JSON.stringify(dados_logon));

        await wait(1000);

        navigate('/');
      } catch (e) {
        console.error(e);
      }

      spinner_loader.remove();
    });
  }

  document.addEventListener("DOMContentLoaded", async (event) => {
    prepararForm();
  });
</script>

</html>
